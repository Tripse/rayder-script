# author: leadlife
# bounty rayder workflow

vars:
  URL: "httpx_result.txt"
  USAGE: "rayder -w workflow.yaml URL=httpx_result.txt"

parallel: true

modules:  
  - name: dddd
    silent: true
    cmds:
      - dddd -t {{URL}}

  - name: wscan
    silent: true
    cmds:
      - wscan ws --url-file {{URL}} --html-output wscan_result.html
  
  - name: nuclei bounty
    silent: true
    cmds:
      - cat {{URL}} | nuclei -t ~/nuclei-tripse/bounty/ -c 150 -rl 300 -lfa | tee bounty_template_result.txt